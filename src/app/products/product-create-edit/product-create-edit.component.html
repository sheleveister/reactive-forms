<div class="container" *ngIf="formGroup">
  <form (submit)="onSubmit(formGroup)"
    [formGroup]="formGroup"
    novalidate
    autocomplete="off">

    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" class="form-control" [formControl]="formGroup.get('name')">

      <div class="alert alert-danger" *ngIf="checkError('name', 'required')">
        Required field
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" class="form-control" [formControl]="formGroup.get('price')">

      <div class="alert alert-danger" *ngIf="checkError('price', 'required')">
        Required field
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <input type="button" class="btn btn-default" (click)="goBack()" value="Cancel">
    <input type="submit" class="btn btn-primary" value="Save" [disabled]="formGroup.invalid">

  </form>
</div>
